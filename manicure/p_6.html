                var dw=document.documentElement.clientWidth;

            }
            $(function(){
                m.setcss({"butbg":"#f15b81"});
                // 取消编辑
                $(".js_btn1").click(function(){
                    $(this).css({"opacity":0})
                    $(".del_btn").hide();
                });
                // 删除图色
                var time_touch=0;
                var timer=null;
                $(document).on("touchstart",function(){
                    time_touch=0;
                    timer=setInterval(function(){
                        time_touch++;
                    },500);
                });
                $(document).on("touchend",function(){
                    var a=$(this);
                    clearInterval(timer);
                    if(time_touch>=1){
                        $(".del_btn").show();
                        $(".return_edit").css({"opacity":1});
                    }
                });
                // 删除图片
                $(document).on("click",".js_del",function(){
                    var a=$(this);
                    msg("确定删除此图色吗？",["确定","取消"],function(){
                        a.parent().remove();
                    });
                });
            });
