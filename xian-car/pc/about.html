	<script type="text/javascript">
		var $m={
			// 居中
			toCenter:function(obj,par){
				var dw=par.width();
				var dh=par.height();
				var ow=obj.width();
				var oh=obj.height();
				obj.css({"left":(dw-ow)/2+"px"});
			},
			// 初始化
			init:function(){
				this.setModel();
			},
			// 计算高度
			setModel:function(){
				// 浏览器高度
				var dh=document.documentElement.clientHeight || document.body.height;
				// 头部高度
				var th=$("#header").outerHeight();
				// 底部高度
				var bh=$("#footer").outerHeight();
				$("#content").css({"min-height":(dh-th-bh)+"px"});
			},
			// 按比例设置元素高度
			setHeight:function(obj,k,num){
				// obj对象，k高度/宽，num预定义数值
				var ow=obj.width();
				console.log(ow)
				var oh=parseInt(ow*k)?parseInt(ow*k):num?num:0;
				obj.height(oh);
			}
		}
		$(function(){
			//初始化
			$m.init();
			// 移入效果
			$(".js_about").on("mouseenter",function(){
				$(this).children(".about_nav").stop(true).slideDown(200);
			}).on("mouseleave",function(){
				$(this).children(".about_nav").stop(true).delay(300).slideUp(200);
			});
    		// 窗口改变监听
			$(window).on("resize",function(){
				$m.init();
			})
		});
	</script>
