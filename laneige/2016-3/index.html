            // loading
            function loadImages(num,obj,arr) {
                var timer1=null;
                var timer2=null;
                var oImage = new Image;
                oImage.src = arr[num];
                oImage.onload =oImage.onerror= function() {
                    obj.append("<img src='"+oImage.src+"'/>");
                    var x = parseInt((num + 1) / arr.length * 100);
                    if (num < arr.length - 1) {
                        timer1=setTimeout(function() {
                            clearTimeout(timer1);
                            loadImages(num + 1,obj,arr);
                            },
                        50);
                    }else{
                        x=100;
                        timer2=setTimeout(function(){
                            clearTimeout(timer2);
                            // 加载完了
                            $(".loading").fadeOut(200,function(){
                                $(".user_atten").fadeIn(500);
                            });
                        },200);
                    }
                    $(".loading").text("loading "+x+"%");
                }
            }
            // 首页动画
            function showFunc(){
                $(".tit").delay(500).fadeIn(800,function(){
                    $(".prod_div3").delay(500).animate({"opacity":1},800,function(){
                        $(".prod_div3").children(".pr_det").children("p").slideUp(500,function(){
                            $(".prod_div3").find("a").addClass("js_now");
                            $(".prod_div1").delay(500).animate({"opacity":1},800,function(){
                                $(".prod_div1").children(".pr_det").children("p").slideUp(500,function(){
                                    $(".prod_div1").find("a").addClass("js_now");
                                    $(".prod_div4").delay(500).animate({"opacity":1},800,function(){

                                            $(".prod_div4").find("a").addClass("js_now");
                                            $(".prod_div2").delay(500).animate({"opacity":1},800,function(){
                                                $(".prod_div2").children(".pr_det").children("p").slideUp(500,function(){
                                                    $(".prod_div2").find("a").addClass("js_now");
                                                    $(".btn_type1").animate({"opacity":1},800,function(){
                                                        $(".btn_type1").animate({"opacity":1},800);
                                                        $(".header>p").animate({"opacity":1},800);
                                                        $(".tit>a").animate({"opacity":1},800);
                                                    })
                                                });
                                            });
                                        });
                                    });
                                });
                            });
                        });
                    });
                });
            }
            // 上拉下拉
            function dropFunc(obj,func){
                var a=obj,b=obj.siblings("p");
                if(a.hasClass("js_now")){
                    a.addClass("js_now");
                    b.stop(true).slideDown();
                }else{
                    a.removeClass("js_now");
                    b.stop(true).slideUp();
                }
            }
            // 事件绑定
            function addEvent(oTarget,sEventType,func){
                // oTarget==目标对象，sEventType==事件,func==绑定的函数
                if(oTarget.addEventListener){
                    oTarget.addEventListener(sEventType,func,false);
                }
                else{
                    // ie
                    oTarget.attachEvent("on"+sEventType,func);
                }
            }
            // 取消事件绑定
            function removeEvent(oTarget,sEventType,func){
                if(oTarget.removeEventListener){
                    oTarget.removeEventListener(sEventType,func,false);
                }
                else{
                    oTarget.detachEvent("on"+sEventType,func);
                }
            }
