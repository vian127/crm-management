        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript">
            // 自定义方法
            var $m={

                share_href: window.location.href,
                // 分享配置
                init_arr:{},
                // 图片地址前缀

                rs: function(){
                    var limit=720;
                    var dw=document.documentElement.clientWidth;
                    var dh=document.documentElement.clientHeight;
                    var fw=dw>limit?limit:dw;
                    $("body").css({"font-size":1*fw/360+"em"});
                    // if(dw>limit){
                    //     $("#container").css({"left":(dw-limit)/2+"px"});
                    // };
                    myScroll.refresh();
                },
                // ajax 请求地址
                ajax_link: ["deal_info","is_set_info"],
                // 提交的数据
                re_arr:{
                    "name":"",
                    "mobile":"",
                }
            }
            var myScroll = new IScroll('#container',{ 
                    mouseWheel: true,
                    hideScrollbar: true,
                    click: true
                }
            );
            $(function(){
                $m.rs();
                // 产看产品系列详情
                $(".js_detail").on("click",function(){
                    $(".prod_detail").fadeIn(150);
                    $(".bg_div").fadeIn(200);
                });
                // 关闭浮层
                $(".prod_detail").on("click",function(){
                    $(this).fadeOut(150);
                    $(".bg_div").fadeOut(200);
                });
                $(window).on("resize",function(){$m.rs()});
            });
